<section id="home-section">
  <div class="container">
    <div class="row">
      <div class="col-4" *ngFor="let product of products">
        <div class="card product-item">
          <img
            src="{{ product.image }}"
            class="card-img-top"
            alt="{{ product.name }}"
          />
          <div class="card-body">
            <div class="card-title">
              {{ product.name }}
            </div>
            <p class="card-text">Price: {{ product.price }}</p>
            <button class="btn btn-primary">Xem chi tiáº¿t</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
